<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album of the Week</title>
    <link rel="stylesheet" href="assets/styles/all.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="records.html">Records</a>
        <a href="cd.html">CDs</a>
    </div>

    <div class="album-container">
        <div class="album-cover">
            <img id="albumCover" src="https://via.placeholder.com/300" alt="Album Cover">
        </div>
        <div class="album-info">
            <h2>Album of the Week: <span id="week"></span></h2>
            <h3 id="title"></h3>
            <p><strong>Genres:</strong> <span id="genres"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>RIYL:</strong> <span id="RIYL"></span></p>
            <p><strong>Notable Tracks:</strong> <span id="notableTracks"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
        </div>
    </div>

    <script src="assets/scripts/aotw.js"></script>
</body>
</html>
