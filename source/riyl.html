    <!-- Filter & Sort Row -->
    <div id="filter-sort-container">
        <p>See what albums we recommend based on your favorite artist!</p>
        <div id="filters">
            <!--label for="similar"></label>
            <select id="similar">
                <option value="">Similar to</option>
            </select-->
            <label for="search"></label>
            <input type="text" id="search-riyl" placeholder="Enter artist name." />
        </div>

        <div id="sort-container">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="default">Default</option>
                <option value="artist">Artist, A-Z</option>
                <option value="title">Title, A-Z</option>
                <option value="releaseYearAsc">Date, old to new</option>
                <option value="releaseYearDesc">Date, new to old</option>
            </select>
        </div>
    </div>

    <!-- Records Grid -->
    <div id="recordsGrid" class="records-grid"></div>

    <script src="assets/scripts/riyl.js"></script>
